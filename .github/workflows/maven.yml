name: PFLB_Test-API_Team_3 CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      USER: ${{secrets.USER}}
      PASSWORD: ${{secrets.PASSWORD}}
      DB_USER: ${{secrets.DB_USER}}
      DB_PASSWORD: ${{secrets.DB_PASSWORD}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      run: mvn clean test -Duser=$USER -Dpassword=$PASSWORD -DdbUser=$DB_USER -DdbPassword=$DB_PASSWORD
